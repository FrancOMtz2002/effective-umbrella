             onclick="location.href='scenes/video-scene.html?video=video1.mp4'">

      </a-box>

             onclick="location.href='scenes/video-scene.html?video=video3.mp4'">
        <a-text value="¿QUIENES SOMOS?" position="0 0.6 0" align="center" color="#000000"></a-text>
      </a-box>

      <a-box position="3 1 -3" color="#4CC3D9"
             onclick="location.href='scenes/video-scene.html?video=video4.mp4'">
        <a-text value="EFECTO DE DROGAS" position="0 0.6 0" align="center" color="#000000"></a-text>
      </a-box>

      <a-box position="6 1 -3" color="#4CC3D9"
